app-name: "client_pow"
requests-creation-timeout: 500       # in ms
number-of-clients: 20
requests-per-client: 20              # number of requests to send
server-address: "localhost:8080"   # remote server address
hashcash-zeros-count: 3             # number of zeros for hashcash
hashcash-timeout: 300               # in sec
hashcash-max-iterations: 1000000    # to solve PoW Hashcash challenge